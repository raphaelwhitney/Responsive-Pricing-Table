<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        gap: 2rem;
        height: 100vh; 
        align-items: center;
        justify-content: center;
        padding: 0 100px 0 100px; 
        background-color: #ff6600;
        flex-wrap: wrap;
      }

      .pricing-plan {
        flex: 1;
        background-color: #f2f2f2;
        border-radius: 15px;
        text-align: center;
        padding: 20px;
        max-width: 400px;
          
      }
      li {
        list-style: none;
        padding: 0;
        margin: 0; 
      }

      .plan-button {
        background-color: #ff6600;
        padding: 10px;
        color: white;
        border: 0;
        border-radius: 5px; 
      }

      .plan-title {
        margin: 0;
        padding: 0; 
      }

      ul {
        padding: 0;
      }

      
      /* Hint: What can you do with a media query and flexbox? */
      @media (min-width: 1024px) {
      .pricing-plan {
        
        padding: 0 20px 20px 20px;   
      
      }

        .pricing-container {
        padding: 30px 30px 30px 30px;
        flex-wrap: nowrap;
    }
  }
      @media (max-width: 768px) {
        .pricing-container {
        height: 100%;
        padding: 30px 30px 30px 30px;
        flex-wrap: wrap;
      }
    }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title"><h3>Basic</h3></div>
        <div class="plan-price"><h1>$11.99/month</h1></div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title"><h3>Standard</h3></div>
        <div class="plan-price"><h1>$19.99/month</h1></div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title"><h3>Premium</h3></div>
        <div class="plan-price"><h1>$49.99/month</h1></div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
